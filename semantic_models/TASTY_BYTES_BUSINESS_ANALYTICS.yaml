          - municipality
          - metropolis
          - urban_area
          - location
          - geographical_area
          - settlement
          - urban_center
        description: The city where the customer is located.
        expr: CITY
        data_type: VARCHAR(16777216)
        sample_values:
          - Rio de Janeiro
          - Munich
          - Cairo
      - name: COUNTRY
        synonyms:
          - nation
          - land
